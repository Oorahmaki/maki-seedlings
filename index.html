<!DOCTYPE html>
<html>
  <head>
    <title>Maki's Seedlings</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div id="logo">
          <img src="images/logo.png" width="90%" />
        </div>
        <div id="Home" class="button">Home</div>
        <div id="Shop" class="button">Shop</div>
        <div id="Care" class="button">Care and Guides</div>
        <div id="Contact Us" class="button">Contact Us</div>
      </div>
      <div class="title">
        <h1 class="mainHead">Maki's Seedlings</h1>
        <h2 class="subHead">make your life green</h2>
        <div class="checkout">
          <h3 id="checkoutTitle">Basket</h3>
          <div id="basketItems"></div>
          <img
            src="images/Basket logo.svg"
            width="50px"
            height="50px"
            class="checkoutLogo"
          />
        </div>
      </div>
      <div class="productGrid" id="grid"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
